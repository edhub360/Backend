steps:
  # 1. Build and push Subscription backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'us-central1-docker.pkg.dev/arctic-sentry-467317-s7/subscription-repo/subscription-service:${SHORT_SHA}-${BUILD_ID}', 
      './subscription'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'us-central1-docker.pkg.dev/arctic-sentry-467317-s7/subscription-repo/subscription-service:${SHORT_SHA}-${BUILD_ID}'
    ]

  # 2. Deploy to Cloud Run using secrets from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        export DATABASE_URL=$(gcloud secrets versions access latest --secret="DATABASE_URL")
        export STRIPE_SECRET_KEY=$(gcloud secrets versions access latest --secret="STRIPE_SECRET_KEY")
        export STRIPE_WEBHOOK_SECRET=$(gcloud secrets versions access latest --secret="STRIPE_WEBHOOK_SECRET")
        export JWT_SECRET_KEY=$(gcloud secrets versions access latest --secret="JWT_SECRET_KEY")
        export JWT_ALGORITHM=$(gcloud secrets versions access latest --secret="JWT_ALGORITHM")

        gcloud run deploy subscription-service \
          --region=us-central1 \
          --image=us-central1-docker.pkg.dev/arctic-sentry-467317-s7/subscription-repo/subscription-service:${SHORT_SHA}-${BUILD_ID} \
          --platform=managed \
          --allow-unauthenticated \
          --memory=1Gi --cpu=1 --timeout=300 --max-instances=10 --port=8000 \
          --add-cloudsql-instances=arctic-sentry-467317-s7:us-central1:studenthub \
          --set-env-vars=DATABASE_URL=$${DATABASE_URL},STRIPE_SECRET_KEY=$${STRIPE_SECRET_KEY},STRIPE_WEBHOOK_SECRET=$${STRIPE_WEBHOOK_SECRET},JWT_SECRET_KEY=$${JWT_SECRET_KEY},JWT_ALGORITHM=$${JWT_ALGORITHM}

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/subscription-repo/subscription-service:${SHORT_SHA}-${BUILD_ID}'
 