name: Tests

on:
  push:
    branches: [ main, staging, feature ]
  pull_request:
    branches: [ main, staging, feature ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
          # python-version: ['3.10', '3.11', '3.12']
            python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        pip install -r requirements-test.txt

    - name: Set PYTHONPATH 
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
    
    - name: Lint with flake8
      run: |
        flake8 quiz login courses flashcard --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Format check with black
      run: |
        black --check quiz login courses flashcard || true
    
    - name: Type check with mypy
      run: |
        mypy quiz login --ignore-missing-imports || true

    - name: Install test dependencies 
      run: pip install pytest pytest-cov python-jose
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=quiz --cov=login --cov=courses --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
