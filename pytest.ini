[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
addopts = 
    -v 
    --strict-markers 
    --tb=short 
    --cov=quiz 
    --cov=login 
    --cov=courses
    --cov-report=html
    --cov-report=term-missing
